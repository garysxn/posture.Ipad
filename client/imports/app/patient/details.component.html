<ion-header class="profile_main_head">
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <div class="top_title">
      Patients
    </div>
  </ion-navbar>
</ion-header>

<ion-content class="content1">
   	<div class="main_pro_content">

		<ion-card class="first_main_con">
			<ion-card-content>
           		<ion-grid>
					<button ion-fab mini [navPush]="addPatient"><ion-icon name="add-circle"></ion-icon></button>
				</ion-grid>
			</ion-card-content>
		</ion-card>	
    	<ion-card class="first_main_con" *ngFor='let patientList of patient'>
          <ion-card-content>
           		<ion-grid>
                  <ion-row >
                    	<div class="profile_pic">
                        	<!--<img src="/images/no-image-male.jpg" alt=""/>-->
							<img src="/images/{{patientList.gender | genderImg}}" alt=""/>
                        </div>
                    	<div class="mid_con">
                        	<h2 [navPush]="viewPatient">{{patientList.firstName | capitalize}} {{patientList.lastName}}</h2>
							<p><img src="/assets/img/img4.png" alt=""/>{{patientList.dobtimestamp | age}} Years</p>
							<p><img src="/assets/img/img1.png" alt=""/>{{patientList.gender | gender}}</p>                            
                            <p><ion-icon name="call"></ion-icon>{{patientList.phonenumber}}</p>
                            <p><ion-icon name="stopwatch"></ion-icon>{{patientList.dob | date:"MM/dd/yyyy"}}</p>
                        </div>
                    	<div class="button_s">
                            <ion-fab right edge>
                                <button ion-fab mini class="edit" [navPush]="addPatient" [navParams]="navParams" (click)="editPatient()"><ion-icon name="create"></ion-icon></button>
                                
                            </ion-fab>
                        </div>
                  </ion-row>
				</ion-grid>
          </ion-card-content>
    </ion-card>
    
    </div>
</ion-content>
